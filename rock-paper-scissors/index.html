<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <div class="container">
    <div class="bonus-trigger-box">
      <input type="checkbox" id="bonus-trigger-input">
      <label for="bonus-trigger-input">
        <a class="btn btn__outline" id="bonus-trigger-btn"></a>
      </label>
    </div>
    <header class="header">
      <h1 class="title title__main">

      </h1>
      <div class="score-box">
        SCORE
        <span id="gameScore">
          12
        </span>
      </div>
    </header>
    <main class="main">

    </main>
    <footer class="footer">
      <div class="container">
        <a href="#" class="btn btn__outline" id="modal-trigger">RULES</a>
      </div>
    </footer>
  </div>

  <div class="modal modal-rules">
    <div class="modal__header">
      <h2 class="title title__medium">RULES</h2>
      <a href="" id="close-modal">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
          <path fill="#3B4262" fill-rule="evenodd"
            d="M16.97 0l2.122 2.121-7.425 7.425 7.425 7.425-2.121 2.12-7.425-7.424-7.425 7.425L0 16.97l7.425-7.425L0 2.121 2.121 0l7.425 7.425L16.971 0z"

        </svg>

    </div>
    <div class="modal__image">

    </div>
  </div>

  <script src="./js/main.js"></script>

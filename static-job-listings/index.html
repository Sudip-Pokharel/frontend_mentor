<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Job Listings</title>

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <div id="app">
    <div class="container">
      <div :class="filterOption ? 'wrapper-box' : 'wrapper-box-no-filter'">
        <div class="filter" v-show="filterOption">
          <ul class="filter__list">
            <filter-list :option="filter.role" v-if="filter.role" :key="'role'" />

            <!-- <filter-list :option="filter.level" v-if="filter.level" :key="'level'" /> -->
            <!-- <li>
              Frontend
              <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14">

                </svg>
              </a>
            </li> -->
          </ul>
          <a href="#" class="btn btn__link" @click="clearFilter">Clear</a>
        </div>
      </div>

      <ul class="job-list">
        <list-item v-for="(job,index) in getFilteredJob" @filter-role="roleFilter" @filter-level="levelFilter"
          @filter-languages="languagesFilter" @filter-tools="toolsFilter" :key="'job__item'+index" :job="job" />
      </ul>

    </div>

  </div>

  <script src="./js/lib/vue.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
